link WP4 to WP8--><!--MD5=[54ca330041498b551c1f980040431895]
@startuml
skinparam ranksep 3
skinparam NoteBorderColor Black
skinparam NoteBackgroundColor white
skinparam cardbackgroundcolor beige
skinparam shadowing false

package "ExCALIData"  {

package "EX20-7 ExCALIWork (Workflow)"  {

    card WP4 #88160F;text:white [
    WP-W3: I/O Server Prototypes
    ====
    Goal: Develop an "in-flight"
    analysis system with interacting
    MPI communicators and ensemble
    reductions across model components.
    ]

    card WP5 #88160F;text:white [
    WP-W1 Active Storage Software
    ====
    Goal: Develop a full-stack approach
    to active storage with user tooling
    which exploits domain knowledge and
    domain agnostic middleware and new
    (WP-W3) active storage services.
    ]

    card WP6 #88160F;text:white [
    WP-W2: Active Storage Servers
    ====
    Goal: Develop, deploy and test systems
    which exploit the proposed active
    storage interface to carry out
    specific operations behind an API
    suitable for deployment in both
    (1) cloud and (2) conventional HPC.
    ]

    WP5 -[Hidden]- WP6
    WP6 -[Hidden]- WP4

    }

    package "EX20-6 ExCALIStore (IO & Storage)"  {

    card WP1 #334C24;text:white [
    WP-I3: I/O middleware
    ====
    Goal: Test and understand strengths
    and weaknesses of generic and specific
    I/O middleware, in particular
    (1) ADIOS and (2) ESDM.
    ]

    card WP2 #334C24;text:white [
    WP-I2: Fabric and Solid State Storage
    ====
    Goals: (1)  Deploy and assess RDMA I/O
    & data analytics acceleration, including
    emerging SmartNic strategies.
    (2) Investigate solid state I/O accel'n
    strategies; DAOS, Burst Buffers, DAC,
    Dynamic file systems, GekkoFS, UnifyFS.
    ]

    card WP3 #334C24;text:white [
    WP-I1: Storage Interfaces
    ====
    Goal: Users know where their data
    is, can move it between sites & storage
    tiers and subset using semantic
    information exploiting tiered storage
    locally and across WAN.
    ]

    WP3 -[Hidden]-WP2
    WP2 -[Hidden]-WP1

    }

card WP8 #azure [
WP4: Community Building & Proj. Man.
====
(1) Establish a UK community of RSEs and
application specialists with interest, aptitude,
and experience in managing  exascale data flows
and exascale data residence.
(2) Coordinate project and formal reporting
to Met Office.
]

note right of WP8
Both projects include
a WP4 with complementary
activities. If both are funded
twice as much effort will be
deployed as a consolidated
work package.
end note

WP1 -[Hidden]- WP8
WP4 -[Hidden]- WP8
}
@enduml

